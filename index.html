<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h1 class="btn btn-danger heading">GESTURE WEB APP
      <br>
      <span></span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#9996;</span>
      <span>&#9994;</span>

      <span>&#129304;</span>
      </h1>
      <br><br>

      <div> <h2 id = "h" style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning.</h2>
        <h3 id = "h" style="font-size: 22px;">On the following gestures the model is trained- 
          <br><br>
          <div>  
            <span>&#128076;</span>|
          <span>&#128077;</span>|
          <span>&#9996;</span>
        </div>
        </h3></div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View- </label>
        <br><br>
        <div id="camera"></div>
        <br><br>
        <button onclick = "take_snapshot()" class="btn btn-primary">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <p class="gesture_name" id="result_gesture_name1"></p>

        <p class="gesture_name" id="result_gesture_name2"></p>       
        <p class="emoji" id="update_gesture2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot- </label>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success">Predict Gesture</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>
